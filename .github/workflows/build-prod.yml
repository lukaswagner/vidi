name: Build
on:
    push:
        branches:
            - develop
            - master
            - 'deploy/*'
    pull_request:
        branches:
            - develop
            - master
            - 'deploy/*'
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x, 12.x, 14.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v1
                with:
                    node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build-prod
